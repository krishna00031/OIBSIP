<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-system</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <h1>login-system</h1>
        </div>
        <hr>
        <form>
            <label class="form-label">Username</label>
            <input type="username" placeholder="Enter username" class="box" id="username">
            <br>
            <label class="form-label">password</label>
            <input type="password" placeholder="Enter password" class="box" id="password">
            <br>
            <button type="button" class="btn" onclick="check()">Login</button>
            <button type="button" class="btn" onclick="reg()">register</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
